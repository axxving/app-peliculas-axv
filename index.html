<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo de la app web-->

    <title>App Web - Peliculas aleatorias</title>

    <!-- Nombre del autor de la app web -->
    <meta name="author" content="axxving" />

    <!-- Descripcion de la app web-->
    <meta
      name="description"
      content="App Web de recomendaciones de peliculas aleatorias, Encuentra la pelicula que quieres ver con nuestra APP"
    />

    <!-- Palabras clave para ayudar al SEO-->
    <meta
      name="keywords"
      content="recomendaciones, Peliculas, Estrenos, peliculas, accion, aventura, aburrido, tarde peliculas"
    />

    <!-- Importando Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Js De Bootstrap 5-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Iconos de bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!--Estilos generales-->
    <link rel="stylesheet" href="css/styles.css" />

    <!--Main-->
    <link rel="stylesheet" href="/css/main/main.css" />
  </head>
  <body>
    <!-- Main -->
    <div class="container-fluid text-center pt-3 pb-3" id="main">
      <div class="container container-main">
        <div class="row row-main">
          <div class="col-md-4">
            <img
              src="imgs/portada-ejemplo.webp"
              class="img-fluid"
              alt="Portada de Película"
            />
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-lg-12">
                <h1 class="text-start display-1 titulo detalles-pelicula">
                  Detalles de la Película
                </h1>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-12 mb-3">
                <h2 class="text-start">Título de la Película</h2>
                <h4 class="text-start small">
                  Fecha de Estreno: 1 de enero de 2023
                </h4>
                <p class="text-start">Descripción de la película.</p>
                <h5 class="text-start">Actores Principales:</h5>
                <div
                  class="d-flex flex-wrap justify-content-start align-items-center"
                >
                  <div class="actor">
                    <img
                      src="imgs/actor-ejemplo.png"
                      class="img-fluid rounded-circle"
                      alt="Actor 1"
                    />
                    <p class="actor-name">Actor 1</p>
                  </div>
                  <div class="actor">
                    <img
                      src="imgs/actor-ejemplo.png"
                      class="img-fluid rounded-circle"
                      alt="Actor 2"
                    />
                    <p class="actor-name">Actor 2</p>
                  </div>
                  <div class="actor">
                    <img
                      src="imgs/actor-ejemplo.png"
                      class="img-fluid rounded-circle"
                      alt="Actor 3"
                    />
                    <p class="actor-name">Actor 3</p>
                  </div>
                  <div class="actor">
                    <img
                      src="imgs/actor-ejemplo.png"
                      class="img-fluid rounded-circle"
                      alt="Actor 3"
                    />
                    <p class="actor-name">Actor 3</p>
                  </div>
                  <div class="actor">
                    <img
                      src="imgs/actor-ejemplo.png"
                      class="img-fluid rounded-circle"
                      alt="Actor 3"
                    />
                    <p class="actor-name">Actor 3</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
